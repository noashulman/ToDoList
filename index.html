<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e19745ca4f.js" crossorigin="anonymous"></script>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <!-- <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Quicksand&display=swap" rel="stylesheet">
    <title>ToDo List</title>
</head>

<body>

    <div class="container">
        <div class="head">
            <h1>ToDoList</h1>
        </div>
        <div class="user-text">
            <div class="head2"><input id="text" type="text" placeholder="write your stuff here"></div>
            <div class="button"><button class="btn">Do it!</button></div>
        </div>
        <div id="simpleList" class="list"></div>

    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            
            <h3>Delete this item?</h3>
            <div class="modal-footer">
                <button class = "btn delete">Delete</button>
                <button class = "btn no">No</button>

            </div>
        </div>



    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
